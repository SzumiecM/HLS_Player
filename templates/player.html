<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="Hls Js Custom Controls">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://localhost:5000/get/static/style.css">
</head>

<body>
<div id="wrapper">
    <video id="video" data-src="http://localhost:5000/get/media/playlist.m3u8"></video>
    <div id="controls">
        <div id="video-controls" class="controls display-control">
            <div class="progress">
                <progress id="progress" value="0" min="0">
                    <span id="progress-bar"></span>
                </progress>
            </div>

            <button id="playpause" type="button" data-state="play">Play/Pause</button>
            <button id="mute" type="button" data-state="mute">Mute/Unmute</button>

            <div class="dropdown">
                <button id="quality-btn" class="dropbtn btn-settings"></button>
                <div id="quality" class="dropdown-content"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="http://localhost:5000/get/static/main.js"></script>
</body>

</html>
